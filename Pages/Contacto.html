<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/b7ad61b4f2.js" crossorigin="anonymous"></script>
            <!-- link css -->
        <link rel="stylesheet" href="../css/styles.css">
        <!-- tipografía -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
        <title>Contacto</title>
    </head>
    <body class="fondoContacto">
        <header>
            <a href="../index.html" ><img src="../Images/Logo GeorgesMesa de trabajo 3.png" alt="Logo" class="logo"></a>
                <nav>
                    <ul>
                        <li><a href="./Camperas.html">Camperas</a></li>
                        <li><a href="./Rompevientos.html">Rompevientos</a></li>
                        <li><a href="./Anoraks.html">Anoraks</a></li>
                        <li><i class="fa-solid fa-cart-shopping"></i></li>
                    </ul>
                </nav>
        </header>

        <main class="textoContacto">
            <form>
                <fieldset>
                    <legend> Contactate con nosotros! </legend>
                    <div>
                        <label for="nombre">Completa tu nombre</label>
                        <input type="text" name="nombre" placeholder="Nombre y apellido">
                    </div>

                    <div>
                        <label>Dejanos tu comentario</label>
                        <input type="text" name="comentario" placeholder="Escriba aquí su comentario...">
                    </div>
            
                    <div>
                        <label for="mail">Completa tu mail</label>
                        <input type="email" name="mail" placeholder="georgesindumentaria@gmail.com">
                    </div>
            
                    <div>
                        <label for="provincia">Selecciona tu provincia</label>
                        <select name="provincia" id="">
                            <option value="Buenos Aires">Buenos Aires</option>
                            <option value="Ciudad Autónoma de Buenos Aires">Ciudad Autónoma de Buenos Aires</option>
                            <option value="Catamarca">Catamarca</option>
                            <option value="Chaco">Chaco</option>
                            <option value="Chubut">Chubut</option>
                            <option value="Córdoba">Córdoba</option>
                            <option value="Corrientes">Corrientes</option>
                            <option value="Entre Ríos">Entre Ríos</option>
                            <option value="Formosa">Formosa</option>
                            <option value="Jujuy">Jujuy</option>
                            <option value="La Pampa">La Pampa</option>
                            <option value="La Rioja">La Rioja</option>
                            <option value="Mendoza">Mendoza</option>
                            <option value="Misiones">Misiones</option>
                            <option value="Neuquén">Neuquén</option>
                            <option value="Río Negro">Río Negro</option>
                            <option value="Salta">Salta</option>
                            <option value="San Juan">San Juan</option>
                            <option value="San Luis">San Luis</option>
                            <option value="Santa Cruz">Santa Cruz</option>
                            <option value="Santa Fe">Santa Fe</option>
                            <option value="Santiago del Estero">Santiago del Estero</option>
                            <option value="Tierra del Fuego">Tierra del Fuego</option>
                            <option value="Tucumán">Tucumán</option>
                        </select>
                    </div>
            
                    <div>
                        <input type="submit" value="Envia tus datos">
                        <input type="reset" value="Borrar todo">
                    </div>
                </fieldset>
            </form>
        </main>

        <footer>
            <nav>
                <ul>
                    <li><a  class="colorFooter" href="./Contacto.html">Contacto</a></li>
                    <li><a class="colorFooter" href="https://www.facebook.com/Georgesindumentaria" target="_blank"><i class="fa-brands fa-square-facebook"></i></a></li>
                    <li><a class="colorFooter" href="https://www.instagram.com/georgesindumentaria/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </nav>
        </footer>
</body>
</html>
